<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ZUNO" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
  <link rel="icon" type="image/png" href="/icon.png" />
  
  <!-- Prevent iOS Safari from auto-detecting phone numbers -->
  <meta name="format-detection" content="telephone=no" />
  
  <title>ZUNO â€” Escute Diferente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            zuno: {
              black: '#000000', // Pure black or very deep dark
              main: '#0A0A0A', // Main background
              card: '#121212', // Card background
              light: '#232323', // Lighter element
              accent: '#1ED760', // Spotify Green
              purple: '#7A4CFF',
              blue: '#3B82F6',
              text: '#FFFFFF',
              muted: '#B3B3B3' // Light gray
            }
          },
          borderRadius: {
            'card': '1.5rem',
            'btn': '2rem'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0A0A;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      /* iOS Safe Area Support - padding removed from body to avoid duplication with child elements */
    }

    /* Prevent zoom on input focus (iOS) */
    input, textarea, select {
      font-size: 16px !important;
    }

    /* iOS Smooth Scrolling */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Custom scrollbar for ZUNO vibe */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }

    ::-webkit-scrollbar-thumb {
      background: #232323;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* iOS Safe Area Utilities */
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-left {
      padding-left: env(safe-area-inset-left);
    }

    .safe-right {
      padding-right: env(safe-area-inset-right);
    }

    .mt-safe {
      margin-top: env(safe-area-inset-top);
    }

    .mb-safe {
      margin-bottom: env(safe-area-inset-bottom);
    }

    .pb-safe {
      padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
    }

    /* PlayerBar bottom positioning with safe area for all breakpoints */
    .player-bar-safe {
      bottom: calc(64px + env(safe-area-inset-bottom)) !important;
    }
    
    @media (min-width: 768px) {
      .player-bar-safe {
        bottom: calc(1.5rem + env(safe-area-inset-bottom)) !important;
      }
    }

    /* Better touch targets for iOS */
    button, a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 44px; /* iOS recommended touch target size */
      min-width: 44px;
    }

    /* Improve scrolling performance on iOS */
    .overflow-y-auto, .overflow-y-scroll {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    /* Prevent pull-to-refresh on iOS */
    body {
      overscroll-behavior-y: contain;
    }

    /* Prevent text selection on mobile */
    @media (max-width: 768px) {
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
