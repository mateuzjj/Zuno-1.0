<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ZUNO" />
  <meta name="apple-touch-fullscreen" content="yes" />

  <!-- Android & PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="ZUNO" />
  <meta name="theme-color" content="#0B0F1A" />
  <meta name="msapplication-TileColor" content="#0B0F1A" />
  <meta name="msapplication-navbutton-color" content="#0B0F1A" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Prevent iOS Safari from auto-detecting phone numbers -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Disable automatic translation -->
  <meta name="google" content="notranslate" />

  <title>ZUNO — Escute Diferente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            zuno: {
              black: '#0B0F1A',
              main: '#0B0F1A',
              dark: '#0f1420',
              card: '#111827',
              light: '#1a2332',
              accent: '#5B8CFF',
              secondary: '#9B5CFF',
              purple: '#9B5CFF',
              blue: '#5B8CFF',
              text: '#FFFFFF',
              muted: '#94A3B8'
            }
          },
          borderRadius: {
            'card': '1.5rem',
            'btn': '2rem'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0B0F1A;
      color: #FFFFFF;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    /* ── Animated ambient background ── */
    #zuno-ambient-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    @keyframes orb-drift-1 {
      0%   { transform: translate(0, 0) scale(1);   opacity: 0.55; }
      50%  { transform: translate(12vw, 18vh) scale(1.15); opacity: 0.75; }
      100% { transform: translate(-8vw, 8vh) scale(0.95);  opacity: 0.45; }
    }
    @keyframes orb-drift-2 {
      0%   { transform: translate(0, 0) scale(1);   opacity: 0.50; }
      50%  { transform: translate(-14vw, -12vh) scale(1.1); opacity: 0.70; }
      100% { transform: translate(6vw, -6vh) scale(1.05);  opacity: 0.40; }
    }
    @keyframes orb-drift-3 {
      0%   { transform: translate(-50%, -50%) scale(1);   opacity: 0.35; }
      50%  { transform: translate(-40%, -60%) scale(1.2);  opacity: 0.60; }
      100% { transform: translate(-55%, -45%) scale(0.9);  opacity: 0.35; }
    }

    /* Transparent overlay for content areas */
    .zuno-bg-main-transparent {
      background-color: rgba(11, 15, 26, 0.50) !important;
    }
    .zuno-bg-card-transparent {
      background-color: rgba(17, 24, 39, 0.55) !important;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
    }
    .zuno-bg-sidebar-transparent {
      background-color: rgba(11, 15, 26, 0.45) !important;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
    }
    #zuno-ambient-bg .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      will-change: transform, opacity;
    }
    #zuno-ambient-bg .orb-1 {
      width: 70vmax;
      height: 70vmax;
      top: -25%;
      left: -20%;
      background: radial-gradient(circle, #5B8CFF 0%, transparent 60%);
      animation: orb-drift-1 18s ease-in-out infinite alternate;
    }
    #zuno-ambient-bg .orb-2 {
      width: 65vmax;
      height: 65vmax;
      bottom: -25%;
      right: -15%;
      background: radial-gradient(circle, #9B5CFF 0%, transparent 60%);
      animation: orb-drift-2 22s ease-in-out infinite alternate;
    }
    #zuno-ambient-bg .orb-3 {
      width: 55vmax;
      height: 55vmax;
      top: 30%;
      left: 40%;
      background: radial-gradient(circle, #5B8CFF 0%, transparent 60%);
      animation: orb-drift-3 26s ease-in-out infinite alternate;
    }

    #root {
      position: relative;
      z-index: 1;
      background: transparent !important;
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Prevent zoom on input focus (iOS) */
    input,
    textarea,
    select {
      font-size: 16px !important;
    }

    /* EQ sliders: draggable on Safari iOS (evitar touch-action que bloqueia arraste) */
    input.eq-slider[type="range"] {
      touch-action: manipulation;
      -webkit-appearance: none;
      appearance: none;
      height: 8px;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
    }
    input.eq-slider[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #5B8CFF;
      cursor: pointer;
      margin-top: -7px;
    }
    input.eq-slider[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #5B8CFF;
      cursor: pointer;
      border: none;
    }

    /* iOS Smooth Scrolling */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Custom scrollbar for ZUNO vibe */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a2332;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #243044;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* iOS Safe Area Utilities */
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-left {
      padding-left: env(safe-area-inset-left);
    }

    .safe-right {
      padding-right: env(safe-area-inset-right);
    }

    .mt-safe {
      margin-top: env(safe-area-inset-top);
    }

    .mb-safe {
      margin-bottom: env(safe-area-inset-bottom);
    }

    .pb-safe {
      padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
    }

    /* Main content padding to avoid overlap with player and nav */
    .player-content-padding {
      padding-bottom: calc(12rem + env(safe-area-inset-bottom));
    }

    @media (min-width: 768px) {

      /* Desktop: less padding since nav is hidden */
      .player-content-padding {
        padding-bottom: calc(7rem + env(safe-area-inset-bottom));
      }
    }

    /* PlayerBar responsive bottom positioning */
    .player-bar-bottom {
      bottom: calc(6.5rem + env(safe-area-inset-bottom));
    }

    @media (min-width: 768px) {
      .player-bar-bottom {
        bottom: calc(1.5rem + env(safe-area-inset-bottom));
      }
    }

    /* Better touch targets for iOS */
    button,
    a {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 44px;
      /* iOS recommended touch target size */
      min-width: 44px;
    }

    /* Improve scrolling performance on iOS */
    .overflow-y-auto,
    .overflow-y-scroll {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    /* Prevent pull-to-refresh on iOS */
    body {
      overscroll-behavior-y: contain;
    }

    /* Prevent text selection on mobile */
    @media (max-width: 768px) {
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      input,
      textarea,
      [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    }

    /* Android specific fixes */
    @supports (-webkit-appearance: none) {

      /* Safari/iOS specific styles */
      body {
        -webkit-text-size-adjust: 100%;
      }
    }

    /* Responsive font sizes */
    @media (max-width: 375px) {
      html {
        font-size: 14px;
      }
    }

    @media (min-width: 376px) and (max-width: 767px) {
      html {
        font-size: 15px;
      }
    }

    @media (min-width: 768px) {
      html {
        font-size: 16px;
      }
    }

    /* Fix for Android Chrome address bar */
    @media screen and (max-height: 600px) {

      /* Smaller screens */
      .player-content-padding {
        padding-bottom: calc(10rem + env(safe-area-inset-bottom));
      }
    }

    /* Landscape orientation adjustments */
    @media (orientation: landscape) and (max-height: 500px) {

      /* Hide nav in landscape mode on very small screens */
      nav[class*="md:hidden"] {
        bottom: 0.5rem !important;
        left: 0.5rem !important;
        right: 0.5rem !important;
      }

      .player-content-padding {
        padding-bottom: calc(8rem + env(safe-area-inset-bottom));
      }
    }

    /* Home: hover só em dispositivos com hover real (evita destaque que “desce” no scroll em touch) */
    @media (hover: hover) and (pointer: fine) {
      .home-track-item:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .home-track-item:hover .home-track-item-play {
        opacity: 1;
      }
    }

    /* Listas de faixas: hover só com mouse (pointer: fine), evita destaque ao rolar em touch */
    @media (hover: hover) and (pointer: fine) {
      .track-list-item:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .track-list-item:hover .track-list-item-play {
        opacity: 1;
      }
      .track-list-item:hover .track-list-item-title {
        color: #5B8CFF;
      }
      .track-list-item:hover .track-list-item-num {
        display: none;
      }
      .track-list-item:hover .track-list-item-play-btn {
        display: flex;
      }
    }

    /* Fix for iOS Safari 15+ address bar */
    @supports (height: 100dvh) {
      body {
        min-height: 100dvh;
      }

      main[class*="h-screen"] {
        height: 100dvh;
      }
    }
  </style>

</head>

<body>
  <!-- Fundo animado com orbes de cor -->
  <div id="zuno-ambient-bg" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
