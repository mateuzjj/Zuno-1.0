# Netlify Configuration for Zuno Music

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment Variables Documentation
# These must be set in the Netlify dashboard at:
# https://app.netlify.com/sites/calm-crepe-e5d385/configuration/env
#
# Required Variables:
# - VITE_SPOTIFY_CLIENT_ID: Your Spotify application Client ID
#   Get it from: https://developer.spotify.com/dashboard
#
# IMPORTANT: Vite environment variables (prefixed with VITE_) must be
# available at BUILD TIME, not just runtime. Ensure they are set in
# the Netlify dashboard with "Production" scope before deploying.
